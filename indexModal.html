<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="headerdiv">
                <h3 class="fond">
                    Account Balance: $<span class="accountBalance">0</span>
                </h3>
            </div>
            <div class="headerdiv2">
                <button class="addMoney">Add Money</button>
            </div>
        </header>
        <hr />
        <div class="notif">
            <h1 class="resultNotif">0</h1>
        </div>
        <section class="investir">
            <h3 class="miseInfo">
                Votre mise est de: <span class="currentMise">0</span>
            </h3>
            <div class="randomUpDown">
                <h2 class="tendance">...</h2>
            </div>

            <div class="buyingSettings">
                <button class="less">-</button>
                <input
                    class="mise"
                    type="number"
                    placeholder="mise"
                    minlength="3"
                    maxlength="8"
                    required />
                <button class="more">+</button>
            </div>
            <div class="choice">
                <button class="buyIt">Buy it</button>
                <button class="sellIt">Sell it</button>
            </div>
        </section>
        <section class="custom-section hidden">
            <span class="close-btn">&times;</span>
            <h1>Add Money</h1>
            <h2>Limit: $<span class="limite">0</span></h2>
            <input
                type="text"
                maxlength="5"
                class="number-input"
                placeholder="$100 minimum" />
            <button class="add-btn">Add</button>
        </section>

        <!-- <script type="module" src="script.js"></script> -->
    </body>
</html>
